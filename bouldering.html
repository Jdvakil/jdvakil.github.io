    <script src="animations.js?v=20260224a"></script>

    <script>
        (function () {
            const bgInner = document.querySelector('.bouldering-bg3d-inner');
            if (!bgInner) return;

            let targetX = 0;
            let targetY = 0;
            let currentX = 0;
            let currentY = 0;

            window.addEventListener('mousemove', function (e) {
                targetX = (e.clientX / window.innerWidth - 0.5) * 6;
                targetY = (e.clientY / window.innerHeight - 0.5) * 4;
            }, { passive: true });

            function animateBackground() {
                currentX += (targetX - currentX) * 0.045;
                currentY += (targetY - currentY) * 0.045;
                bgInner.style.transform = 'translate3d(' + currentX.toFixed(2) + 'px,' + currentY.toFixed(2) + 'px,0) scale(1)';
                requestAnimationFrame(animateBackground);
            }

            animateBackground();
        })();

        (function () {
            const cards = document.querySelectorAll('.collage-grid .bento-card');
            if (!cards.length) return;

            const lightbox = document.createElement('div');
            lightbox.className = 'reel-lightbox';
            lightbox.innerHTML = '<button class="reel-lightbox-close" aria-label="Close expanded reel">×</button><video controls playsinline></video>';
            document.body.appendChild(lightbox);

            const closeBtn = lightbox.querySelector('.reel-lightbox-close');
            const player = lightbox.querySelector('video');

            function closeLightbox() {
                lightbox.classList.remove('open');
                player.pause();
                player.removeAttribute('src');
                player.load();
                document.body.style.overflow = '';
            }

            cards.forEach((card) => {
                card.setAttribute('role', 'button');
                card.setAttribute('tabindex', '0');

                const source = card.querySelector('video source');
                if (!source) return;

                function openLightbox() {
                    player.src = source.getAttribute('src') || '';
                    player.muted = false;
                    player.loop = true;
                    player.play().catch(() => {});
                    lightbox.classList.add('open');
                    document.body.style.overflow = 'hidden';
                }

                card.addEventListener('click', openLightbox);
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        openLightbox();
                    }
                });
            });

            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('open')) closeLightbox();
            });
        })();
    </script>
