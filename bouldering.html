    <script>
        function startBoulderingSequence() {
            const intro = document.getElementById('bouldering-intro');
            const collage = document.querySelector('.collage-container');

            // Wait for boot screen to finish (it hides itself in animations.js)
            const checkBoot = setInterval(() => {
                const boot = document.getElementById('boot-screen');
                if (boot && (boot.style.display === 'none' || window.getComputedStyle(boot).display === 'none')) {
                    clearInterval(checkBoot);

                    // Now wait 3s on the intro image
                    setTimeout(() => {
                        // Transition to collage
                        const tl = gsap.timeline({
                            onComplete: () => {
                                intro.style.display = 'none';
                            }
                        });

                        tl.to(intro, {
                            opacity: 0,
                            duration: 1.5,
                            ease: "power2.inOut"
                        });

                        tl.set(collage, { display: 'block' });

                        tl.to(collage, {
                            opacity: 1,
                            duration: 1,
                            y: 0,
                            ease: "power3.out"
                        });

                        // Reveal grid items
                        gsap.from(".bento-card", {
                            y: 30,
                            opacity: 0,
                            stagger: 0.1,
                            duration: 0.8,
                            ease: "power2.out"
                        });
                    }, 3000);
                }
            }, 100);
        }

        window.addEventListener('load', startBoulderingSequence);
    </script>
